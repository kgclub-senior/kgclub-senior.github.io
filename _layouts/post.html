---
layout: default
---
<article class="post">
  {% if page.header_image %}
  <div class="post-header-image mb-8">
    <a href="{{ page.header_image }}" target="_blank" rel="noopener noreferrer">
      <img src="{{ page.header_image }}"
           alt="{{ page.title }}"
           class="w-full object-cover rounded-lg shadow-xl cursor-pointer hover:opacity-90 transition-opacity">
    </a>
  </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%Y年%m月%d日" }}
      </time>
      {% if page.categories %}
        • <span class="post-categories">{{ page.categories | join: ", " }}</span>
      {% endif %}
    </p>
  </header>

  <div class="prose prose-lg max-w-none mb-16">
    {{ content }}
  </div>
</article>
